name: ETL Pipeline Simple

on:
  schedule:
    # Diario a las 8:00 AM UTC
    - cron: '0 8 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: ['flows/**', 'data/**']

jobs:
  etl-simple:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: ğŸš€ Execute ETL Pipeline
      run: |
        echo "ğŸš€ Iniciando ETL Pipeline..."
        cd flows
        python etl_simple.py
        echo "âœ… Pipeline completado"
    
    - name: ğŸ“Š Show results
      run: |
        echo "ğŸ“Š Resultados del ETL:"
        ls -la data/
        if [ -f data/etl.log ]; then
          echo "ğŸ“ Ãšltimas lÃ­neas del log:"
          tail -20 data/etl.log
        fi
    
    - name: ğŸ’¾ Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: etl-results-${{ github.run_number }}
        path: |
          data/etl.log
          data/etl.db
          data/df_final.parquet
          data/raw_*.csv
          data/raw_*.json
          
        if-no-files-found: ignore     # evita fallar si aÃºn no existen
        retention-days: 7             # 1â€“90 dÃ­as
        compression-level: 0          # mÃ¡s rÃ¡pido para binarios (sqlite, parquet)  


