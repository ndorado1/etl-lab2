name: ETL Pipeline Simple

on:
  schedule:
    # EjecuciÃ³n diaria al mediodÃ­a Colombia (UTC-5)
    - cron: '0 17 * * *'  # 5:00 PM UTC = 12:00 PM COT (mediodÃ­a)
  workflow_dispatch:  # Permite ejecuciÃ³n manual
  push:
    branches: [ main ]
    paths: ['flows/**', 'data/**']

jobs:
  etl-simple:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Permite hacer push al repositorio
    
    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: ğŸ“¥ Check for existing database and logs
      run: |
        if [ -f data/etl.db ]; then
          echo "âœ… Base de datos encontrada en el repositorio"
        else
          echo "â„¹ï¸ No hay base de datos previa, se crearÃ¡ una nueva"
        fi
        if [ -f data/etl.log ]; then
          echo "âœ… Log anterior encontrado en el repositorio"
          echo "ğŸ“Š TamaÃ±o del log: $(wc -l < data/etl.log) lÃ­neas"
        else
          echo "â„¹ï¸ No hay log previo, se crearÃ¡ uno nuevo"
        fi
    
    - name: ğŸ” Check database status
      run: |
        echo "ğŸ“Š Estado de la base de datos:"
        if [ -f data/etl.db ]; then
          echo "âœ… Archivo etl.db encontrado"
          sqlite3 data/etl.db "SELECT COUNT(*) as total_runs FROM etl_monitor;" 2>/dev/null || echo "ğŸ“ Tabla etl_monitor serÃ¡ creada"
        else
          echo "ğŸ“ Se crearÃ¡ nueva base de datos etl.db"
        fi
    
    - name: ğŸš€ Execute ETL Pipeline
      run: |
        echo "ğŸš€ Iniciando ETL Pipeline..."
        cd flows
        python etl_simple.py
        echo "âœ… Pipeline completado"
    
    - name: ğŸ“Š Show results
      run: |
        echo "ğŸ“Š Resultados del ETL:"
        ls -la data/
        if [ -f data/etl.log ]; then
          echo "ğŸ“ Ãšltimas lÃ­neas del log:"
          tail -20 data/etl.log
        fi
        if [ -f data/etl.db ]; then
          echo "ğŸ“ˆ Registros en etl_monitor:"
          sqlite3 data/etl.db "SELECT COUNT(*) as total_runs, MAX(run_ts) as last_run FROM etl_monitor;" || echo "Error consultando etl_monitor"
        fi
    
    - name: ğŸ’¾ Commit updated database and logs
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/etl.db data/etl.log
        if git diff --staged --quiet; then
          echo "ğŸ“ No hay cambios en la base de datos o logs para commitear"
        else
          git commit -m "update: Actualizar etl.db y etl.log con ejecuciÃ³n $(date -u +%Y-%m-%d_%H:%M:%S)"
          git push
          echo "âœ… Base de datos y logs actualizados y pusheados al repositorio"
        fi
    
    - name: ğŸ’¾ Upload database (persistent)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: etl-database
        path: data/etl.db
        if-no-files-found: ignore
        retention-days: 30           # MÃ¡s tiempo para la DB persistente
        compression-level: 6
    
    - name: ğŸ“ Upload execution results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: etl-results-${{ github.run_number }}
        path: |
          data/etl.log
          data/df_final.csv
          data/raw_*.csv
          data/raw_*.json
          
        if-no-files-found: ignore
        retention-days: 7
        compression-level: 0  


